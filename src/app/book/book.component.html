<div class="jumbotron">
    <h1 appCustomStyle class="display-4 text-center">Book Details</h1>
    <h2> {{"Another Book Name" | reverse:true:"singlequote"}}</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <app-book-form></app-book-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Quantity</th>
                    <th>Aparition</th>
                </tr>
            </thead>
            <tbody>
                <tr *NgFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.Name}}</td>
                    <td (click)="populateForm(pd)">{{pd.Autor}}</td>
                    <td (click)="populateForm(pd)">{{pd.Quantity}}</td>
                    <td>{{pd.Aparition}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
